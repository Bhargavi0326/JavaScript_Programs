<!DOCTYPE html>
<html>
<body>
<p>Reverse of an array</p>
<span id="con"></span>
<script>

function reversearray(input){
var arr=new Array;
	for (i=input.length-1; i>=0; i--){
		arr.push(input[i]);
	}
	return arr
}
var a=[1,2,3,4,5]
var b= reversearray(a)
console.log(b)



var arr=[1,2,3,4,5]
var res=arr.reverse()

console.log(res)


</script>


</body>
</html>
