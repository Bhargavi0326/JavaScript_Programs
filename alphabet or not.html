      <script>
            var letters = /^[A-Za-z]+$/;
function allLetter(inputtxt)
  {
 
   if(String(inputtxt).match(letters))
     {
      return true;
     }
   else
     {
     return false;
     }
  }
  console.log(allLetter(2))
          console.log(allLetter('A'))
          console.log(allLetter('a'))

          </script>
