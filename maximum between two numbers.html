<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="content"></div>
    <script>
function largest(a, b) {
	if(a > b)
		return a;
	else if(a === b)
		return 0;
	else
		return b;
}
var result = largest(5,10);
            document.getElementById("content").innerHTML = result;
          </script>
  </body>
</html>
