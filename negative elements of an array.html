<!DOCTYPE html>
<html>
<body>

<p>Print the negative elements of an array in console!</p>
<script>
    function printNeg(s = []){
        l=s.length
        for (let i=0; i<l ; i++){
            if(s[i] < 0){
            console.log(s[i])
        }

        
        }
    }
    arr= [-1,-3,-5,-7,2,3,4,5];
    printNeg(arr);
</script>
</body>
</html>
