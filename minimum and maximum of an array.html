<!DOCTYPE html>
<html>
<body>

<p>Print the minimum and maximum of an array!</p>
<script>


        array=[1,2,3,4,5,6,7,8]
        
        function arrayMax(array) {
          return array.reduce(function(a, b) {
            return Math.max(a, b);
          });
        }
        var max=arrayMax(array)
        console.log(max)
        
        
        
        function arrayMin(array) {
          return array.reduce(function(a, b) {
            return Math.min(a, b);
          });
        }
        var min=arrayMin(array)
        console.log(min)
        
        </script>
        </body>
        </html>
