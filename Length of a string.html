<!DOCTYPE html>
<html>
<body>
        String: <input id="p">
<button onclick="strlength()">Find</button>

<p id="content"></p>

<script>
function strlength() {
 
  q = document.getElementById("p").value;
  document.getElementById("content").innerHTML = q.length;
 
}
</script>

</body>
</html>
