<!DOCTYPE html>
<html>
<body>
        <p>unique elements in array</p>
        <span id="con"></span>
        <script>
        
        
        var arr = [9, 9, 111, 2, 3, 4, 4, 5, 7,7,77];
        var sorted_arr = arr.sort(); 
        
        var results = [];
        for (var i = 0; i < arr.length - 1; i++) {
            if (sorted_arr[i + 1] == sorted_arr[i]) {
                results.push(sorted_arr[i]);
            }
        }
        
        alert(results);
        
        </script>
        
        
        </body>
        </html>
