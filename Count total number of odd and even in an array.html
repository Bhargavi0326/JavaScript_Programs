<!DOCTYPE html>
<html>
<body>

<p> Count the total number of odd and even numbers in an array!</p>
<script>
        var arr=[8,2,4,1,2,5,3,4,6]
        
        var ans=arr.filter((a,b)=>{
            return(a%2==0);
        });
        console.log(ans)
        
        
        var ans=arr.filter((a,b)=>{
            return(a%2!=0);
        });
        console.log(ans)
        
        </script>
