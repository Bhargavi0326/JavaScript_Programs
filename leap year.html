  <body>
      <script>
          function leapyear(year){
            if( (0 == year % 4) && (0 != year % 100) || (0 == year % 400) )
          return "Leap Year"
          else
          return "not a leap year"
          }
          console.log(leapyear(2000))
          console.log(leapyear(2019))
          console.log(leapyear(2020))

          </script>
          </body>
          </html>
