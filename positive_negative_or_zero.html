      <script>
          function positive(a)
          {
              if (a > 0)
              return "positive"
          
              else if (a==0)
              return "zero"

              else
              return "negative"
          }
          console.log(positive(3))
          console.log(positive(0))
          console.log(positive(-1))

      </script>
