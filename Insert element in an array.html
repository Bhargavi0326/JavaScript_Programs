<!DOCTYPE html>
<html>
<body>
        <p>Print inserted array</p>
        <span id="con"></span>
        <script>
        
        ///push()method
        
        var list = ["abc", "xyz"];
        list.push("def", 2, 1.3);
        console.log(list)
        
        ///unshift method
        var list = ["foo", "bar"];
        list.unshift("baz", "qux", "etcetera");
        console.log(list)
        
        ///splice method
        var list = ["foo", "bar"];
        list.splice(1,0, "banda");
        console.log(list)
        
        ///concat method
        var list = ["foo", "bar"];
        var newlist=list.concat( "banda");
        console.log(newlist)
        
        </script> 
        </body>
        </html>
